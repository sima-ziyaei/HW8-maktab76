<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style-1.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="block">
                <div class="intro">
                    <h1>Login to Colorlib</h1>
                    <p class="par">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam sint eligendi eaque.</p>
                </div>
                <form class="form">
                    <div>
                        <label class="usertext" for="username" id="username">Username</label><br>
                        <input class="user" type="text" id="username" placeholder="your-email@gmail.com" required
                        inputmode="email">
                    </div>
                    <div>
                        <label class="passtext" for="password" id="password">Password</label><br>
                        <input class="pass" type="password" id="password" placeholder="Your Password" required inputmode="numeric">
                    </div>
                    <div class="row">
                        <div >
                            <input class="remember" type="checkbox" name="remember" id="remember" checked>
                            <label class="remembertext"  for="remember" id="remember">Remember me</label>
                        </div>
                        <div class="forget">
                            <a href="#">Forget Password</a>
                        </div>
                    </div>
                    <div>
                        <button class="btn">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="photo">
        </div>
    </div>
</body>

</html>
